services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: ecoloquiz-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ecoloquiz-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service (Laravel)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ecoloquiz-api
    restart: always
    working_dir: /var/www/html
    environment:
      APP_NAME: ${APP_NAME}
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: false
      APP_URL: https://exemple.com/api
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      BREVO_API_KEY: ${BREVO_API_KEY}
      BREVO_SENDER_EMAIL: ${BREVO_SENDER_EMAIL}
      BREVO_SENDER_NAME: ${BREVO_SENDER_NAME}
    volumes:
      - ./api:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ecoloquiz-network

  # Backoffice Service (Next.js)
  backoffice:
    build:
      context: ./backoffice
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://exemple.com/api
    container_name: ecoloquiz-backoffice
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://exemple.com/api
      INTERNAL_API_URL: http://api:80/api
    depends_on:
      - api
    networks:
      - ecoloquiz-network

  # Frontoffice Service (Next.js)
  frontoffice:
    build:
      context: ./frontoffice
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://exemple.com/api
    container_name: ecoloquiz-frontoffice
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://exemple.com/api
      INTERNAL_API_URL: http://api:80/api
    depends_on:
      - api
    networks:
      - ecoloquiz-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ecoloquiz-nginx
    restart: always
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      # - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - backoffice
      - frontoffice
    networks:
      - ecoloquiz-network

networks:
  ecoloquiz-network:
    driver: bridge

volumes:
  db_data:
